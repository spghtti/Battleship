<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,400&family=Roboto+Mono:ital,wght@0,500;0,700;1,200;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
    <title>Battleship</title>
  </head>
  <body>
    <div id="header">
      <header id="title">Battleship</header>
    </div>
    <main>
      <div id="gameboards">
        <div id="status-container"><div id="status"></div></div>
        <div id="board-one-area">
          <h2 class="player-name">You</h2>
          <table class="grid" id="grid-one">
            <tr id="grid-vertical-headers"></tr>
          </table>
        </div>
        <div id="board-two-area">
          <h2 class="player-name">Computer</h2>
          <table class="grid" id="grid-two">
            <tr id="grid-vertical-headers"></tr>
          </table>
        </div>
      </div>
      <div id="new-game-container">
        <button id="new-game-button">New game</button>
      </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
